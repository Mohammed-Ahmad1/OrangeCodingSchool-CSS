<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body 
{
  font-family: Arial, sans-serif;
  
  height: 100vh;
  
  margin: 0;
}

.signup {
  background: #7d6cfb;
  padding: 40px 45px;
  border-radius: 20px;
  width: 300px;
  text-align: left;
  color: white;

  margin: 30px auto;
}

.signup h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: bold;
}

.Section1
{
background: #e6e6ff;
}


.signup input[type="text"],
.signup input[type="email"],
.signup input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border: none;
  border-radius: 6px;
  background: #f1f1f1;
  color: #555;
}



.terms {
  display: block;
  font-size: 12px;
  margin: 12px 0;
  color: #ddd;
}

.signup button {
  width: 100%;
  padding: 10px;
  background: #a7a5a5;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  margin-top: 5px;
}

.signup p {
  font-size: 13px;
  text-align: center;
  margin-top: 15px;
  color: #f5f5f5;
}


.signup a {
  color: #ffffff;
}
   .fields {
        width: 100%;
        border-spacing: 20px 0;
    }

.signup small {
  display: block;
  text-align: center;
  font-size: 10px;
}


/* End Of Task 3-1 */



/* Main white box */
.login-container {
    background: white;
    width: 1000px;
    height: 500px;
    border-radius: 25px;
    margin: 150px auto;
    padding: 40px;
}

.MainImage{
    float: left;
    width: 50%;
    text-align: center;
    margin-top: 60px;
}

.right-side {
    float: right;
    width: 45%;
    margin-top: 40px;
}

.right-side h2 
{
    font-size: 22px;
    color: black;
    margin-bottom: 25px;
}

.input
{
    margin-bottom: 15px;
}

.input input {
    width: 300px;
    padding: 10px 35px;
    border: none;
    border-radius: 20px;
    background: #e9e9e9;
    font-size: 14px;
    color: #333;
}

.input img 
{
    width: 18px;
}

button {
    width: 300px;
    padding: 10px;
    background: #00c04b;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
}


.forgot {
    text-align: center;
    margin-top: 10px;
    font-size: 13px;
}

.forgot a {
    color: #00c04b;
    text-decoration: none;
}

.create {
    text-align: center;
    color: #00c04b;
}

.Section2
{
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            background: #b000d4;
}
</style>
</head>
<body>


    <Section class="Section1"> 
  <form class="signup">
    <h2>Sign Up</h2>

    <table class="fields">
      <tr>
        <td><input type="text" placeholder="First Name"></td>  
        <td><input type="text" placeholder="Last Name"></td>
      </tr>
    </table>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">

    <label class="terms">
      <input type="checkbox">
      I accept the Terms of Use & Privacy Policy
    </label>

    <button type="submit">Sign Up</button>

    <p class="login-text">
      Already have an account?
      <a href="#">Login here</a>
    </p>

    <small>Copyright © YourCompany.com</small>
  </form>

  </Section>




  <!-- End Of Task 3-1 -->


  

<section class="Section2">
<div class="login-container">
    
    <div class="MainImage">

        <img src="https://cdn1.iconfinder.com/data/icons/bootstrap-fill-vol-2/16/laptop-fill-64.png" width="180" alt="Laptop Image">

    </div>

    <div class="right-side">
        <h2>Member Login</h2>

        <div class="input">

            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">

            <input type="email" placeholder="Email">
        </div>

        <div class="input">

            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password Icon">
            
            <input type="password" placeholder="Password">
        </div>

        <button type="submit">LOGIN</button>

        <p class="forgot">Forgot <a href="#">Username</a> / <a href="#">Password?</a></p>
        <p class="create">Create your account ➜</p>
    </div>
</div>

</section>

</body>
</html>
