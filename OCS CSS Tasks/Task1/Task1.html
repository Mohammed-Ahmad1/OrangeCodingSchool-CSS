<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table
        {
            width: 30%;
            margin: 0 auto; 
        }

        table,th,td
        {
            border: 1px solid;
        }

        .FirstRow
        {
            background-color: yellow;
            text-align: right;
        }
    </style>
</head>
<body>

    <p style="text-align:center">Ninja Details</p>
    <hr>
    <table>
        <tr class="FirstRow">
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td style="background-color: pink; text-align: center;">Ninja A</td>
            <td>18</td>
            <td>B</td>
        </tr>

        <tr>
            <td>Ninja B</td>
            <td>23</td>
            <td>C</td>
        </tr>

        <tr>
            <td>Ninja C</td>
            <td>22</td>
            <td>A</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align: center;"><b>Ninja C - the best learner!</b> </td>
        </tr>
    </table>
    
</body>
</html>
